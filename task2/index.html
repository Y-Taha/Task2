<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="nav"><button id="mode">Login.</button></div>
    <div class="container">
      <div class="card">
        <p>Welcome back.</p>
        <button class="normal"><div class="googleSignIn"><img src="google.png"> Sign in with Google</div></button>
        <h2><span>Or</span></h2>
        <div class="field">
          <label id="emailLabel">Email address</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="field">
          <label id="passLabel">Password</label>
          <div class="passwordIn">
            <input type="password" id="password" placeholder="Enter your password"><img id="hide" src="eye.png">
          </div>
        </div>
        <div class="options">
          <div>
            <input id="rememberMe" type="checkbox">
            <label>Remember me</label>
          </div>
          <a>Forgot Password?</a>
        </div>
        <button class="inverse" id="signin">Sign in</button>
        <div class="signUp"><label>No account?</label><a>Signup</a></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
